<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // Correct way to add a new element to the DOM using innerHTML or createElement
    const newDiv = document.createElement('div');
    newDiv.id = 'newDiv';
    newDiv.innerHTML = "This text replaces the div content";
    document.getElementById("myDiv").appendChild(newDiv);
    //Alternatively using insertAdjacentHTML method
    //document.getElementById("myDiv").insertAdjacentHTML('beforeend', '<div id="newDiv">This text replaces the div content</div>');
  </script>
</body>
</html>
